<?xml version="1.0" encoding="utf-8" ?>

<!-- This example file contains only the bare minimum of properties required to get your local instance up 
and running. There are additional default properties from dev.properties that you may wish to override. -->
<project>
  <!-- Include Common Dev Properties -->
  <include buildfile="dev.properties" failonerror="true" />
  <property name="env" value="dev-cd" overwrite="false" />
  <!-- Local site instance settings -->
  <property name="Project.InstanceRoot" value="E:\inetpub\wwwroot\cd.atriusredesign.velir.com" />
  <property name="Project.DeployRoot" value="E:\inetpub\wwwroot\cd.atriusredesign.velir.com" />

  <!-- Build Settings -->
  <property name="debug.Mode" value="true" />
  <property name="Configuration" value="Debug" />

  <!-- Site Address -->
  <property name="Site.Website.Domain" value="cd-dev.atriusredesign.velir.net" />
  
  <!-- Web.config settings -->
  <property name="compilation.OptimizeCompilations" value="true" />


  <!-- Error handling -->
  <property name="Errors.CustomErrors.Mode" value="Off" />


</project>
